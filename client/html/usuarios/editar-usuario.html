<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../../js/usuarios/editar-usuario.js"></script>
    <title>Editar Usuário</title>
</head>

<body>
    <section class="container">
        <h1 class="text-center">Cadastrar Usuário</h1>

        <div class="text-center" style="margin-top:5em">
            <form>
                Nome: <br>
                <input type="text" name="nome" id="nome"> <br>
                E-mail: <br>
                <input type="text" name="email" id="email"> <br>
                Senha: <br>
                <input type="password" name="senha" id="senha"> <br>
                Data Nacimento: <br>
                <input type="text" name="data_nascimento" id="data_nascimento"> <br>
                Instituição: <br>
                <input type="text" name="instituicao" id="instituicao"> <br>
                Profissão: <br>
                <input type="text" name="profissao" id="profissao"> <br><br>

                <input class="btn btn-info" type="button" value="Voltar" onclick="voltar()">
                <input class="btn btn-success" type="button" value="Cadastrar" onclick="editarUsuario()">
            </form>
        </div>
    </section>
</body>

<script>
    let url_string = window.location.href
    let url = new URL(url_string);
    let id = url.searchParams.get("id");

    function atribuirDados(dado) {
        document.getElementById('nome').value = dado.nome
        document.getElementById('email').value = dado.email
        document.getElementById('senha').value = dado.senha
        document.getElementById('data_nascimento').value = dado.data_nascimento
        document.getElementById('instituicao').value = dado.instituicao
        document.getElementById('profissao').value = dado.profissao
        document.getElementById('id').value = dado.id
    }

    let uri = 'http://127.0.0.1:3001/exibir-usuario'

    axios.post(uri, {
            id: id
        })
        .then(response => {
            this.atribuirDados(response.data[0])
        })
</script>

</html>
