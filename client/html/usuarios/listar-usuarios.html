<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../../js/usuarios/listar-usuarios.js"></script>
    <script src="../../js/usuarios/excluir-usuario.js"></script>
    <title>Listar Usuários</title>
</head>

<body>
    <section class="container">
        <h1>Listar Usuário</h1>

        <table class="table table-ripped" id="usuarios">

        </table>

        <input class="btn btn-info" type="button" value="Voltar" onclick="voltar()">
        <input class="btn btn-success" type="button" value="Novo" onclick="adicionarUsuario()">
    </section>
</body>

<script>
    function populaTabela(dados) {

        dados.forEach(dados => {
            tr = $("<tr/>");
            tr.append("<td>" + dados.id + "</td>");
            tr.append("<td>" + dados.nome + "</td>");
            tr.append("<td>" + dados.email + "</td>");
            tr.append("<td>" + dados.senha + "</td>");
            tr.append("<td>" + dados.data_nascimento + "</td>");
            tr.append("<td>" + dados.profissao + "</td>");
            tr.append("<td>" + dados.instituicao + "</td>");
            tr.append('<td> <span class="btn btn-info" onclick="editarUsuario()">Editar</span> </td>');
            tr.append(
                '<td> <input class="btn btn-danger" type="button" value="Excluir" onclick="excluirUsuario(this)">'
            );
            $("#usuarios").append(tr);
        });
    }

    let uri = 'http://127.0.0.1:3001/exibir-usuarios'
    axios.get(uri)
        .then(response => {
            let dados = response.data
            this.populaTabela(dados)
        })
</script>

</html>
